<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle</title>
    <link rel="stylesheet" href="puzzle.css">
    <script src="puzzle.js"></script>
</head>
<body>
    <img id="title" src="img/logo.png" alt="Slide Puzzle">
    
    <!-- <div id="board"></div> -->

    <div id="game-container"></div>
        <h1>Turns: <span id="turnCount">0</span></h1>
        <div id="board"></div>
    </div>
    
    <div id="menu-container">
        <h2 class="textOnPage">Menu</h2>
        <button onclick="endGameEarly()">To end the Game</button>
        <button onclick="changeDifficulty(1)">Level 1 (3x3)</button>
        <button onclick="changeDifficulty(2)">Level 2 (4x4)</button>
        <button onclick="changeDifficulty(3)">Level 3 (5x5)</button>
    </div>

    <h2 class="textOnPage">Table of Results</h2>
    <table id="resultsTable" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th style="border: 1px solid black; padding: 10px;">Name</th>
            <th style="border: 1px solid black; padding: 10px;">Number of turns</th>
        </tr>
    </table>
</body>
</html>
